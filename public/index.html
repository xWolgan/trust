<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
  <script src="scripts.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.1/dist/vis-network.min.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.1/dist/vis-network.min.js"></script>
  //<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  <title>The Trust Issue Website</title>
</head>
<body>
  <header>
    <h1>The Issue of Trust</h1>
  </header>
  <section>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero...</p>
  </section>
  <section>
    <div id="mindmap"></div>
    <div id="popup" class="popup hidden"></div>
    <script src="mindmap.js"></script>
    <script>
        if (typeof vis !== 'undefined') {
            initMindmap();
        } else {
            console.error('Vis.js library not loaded.');
        }
    </script>
  </section>
  <section id="graph-section">
  <div id="input-container">
    <label for="point-name">Name the relation you want to add to the graph <br> (for example parent-child relation or state-citizen relation):</label>
    <input type="text" id="point-name">
    <label for="x-value">RELIABILITY (Control - Trust spectrum with regard to the results of a relation) </label>
    <input type="range" id="x-value" min="0" max="10" step="0.1">
    <label for="y-value">ALIGNMENT (Control - Trust spectrum with regard to the processes in a relation) </label>
    <input type="range" id="y-value" min="0" max="10" step="0.1">
    <label for="z-value">ENERGY (level of energy required to keep trust or maitain control over an entity. For example attention, work, management, violence.)</label>
    <input type="range" id="z-value" min="0" max="10" step="0.1">
    <label for="forced-value">Is trust in this relation rather willful (switch to the left) or rather forced (switch to the right)? <br>Is control in this relationship desirable but unattainable, or is there a voluntary relinquishment of control?</label>
    <input type="range" min="0" max="1" step="1" id="forced-value">
    <button id="add-button">Add Relation</button>
  </div>
  <div id="3d-graph"></div>
</section>

</body>
</html>
